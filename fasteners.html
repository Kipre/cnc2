<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script type="importmap">
      {
        "imports": {
          "wgpu-matrix": "https://cdn.jsdelivr.net/npm/wgpu-matrix@3.4.0/+esm"
        }
      }
    </script>
    <title>cade</title>
    <style>
      html, body {
        width:  100%;
        margin: 0;
        background: #1a1a1a;
        color: white;
      }
    </style>
  </head>
  <body>
    <canvas style="width: 95vw; height: 95vh"><canvas/>
    <script type="module">
      import {bolt, washer, cylinderNut} from "./fasteners.js";
      import {Assembly, Model} from "./cade/lib/lib.js";
      import {a2m} from "./cade/tools/transform.js";
      
      const temp = new Model("test");
      temp.addChild(bolt);
      temp.addChild(washer, a2m([0, 0, 4]));
      temp.addChild(cylinderNut, a2m([0, 0, 30]));

      await temp.loadMesh();
      await temp.watch();
      // await temp.export("hello");

    </script>
  </body>
</html>
